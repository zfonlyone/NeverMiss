name: Build Debug Version

on:
  push:
    branches: [ dev, develop, feature/*, bugfix/* ]  # 修改为dev分支和开发相关分支
  workflow_dispatch:  # 允许手动触发

# 添加权限配置
permissions:
  contents: write  # 允许工作流写入仓库内容(必须有这个权限才能创建Releases)
  pull-requests: write  # 可选，如果需要评论PR
  issues: write  # 可选，如果需要操作Issues

jobs:
  build-android-debug:
    name: Build Android Debug APK (开发调试版)
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Get version from package.json
        id: package_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "检测到package.json版本号: $VERSION"
          
          # 检查version.ts文件是否已经更新
          echo "验证config/version.ts中的版本号是否与package.json同步..."
          TS_VERSION=$(node -e "try { const v = require('./config/version').APP_INFO.VERSION; console.log(v); } catch(e) { console.log('error'); }")
          echo "config/version.ts中版本号: $TS_VERSION"
          
          if [ "$TS_VERSION" != "$VERSION" ] && [ "$TS_VERSION" != "error" ]; then
            echo "警告: config/version.ts中的版本号($TS_VERSION)与package.json中的版本号($VERSION)不一致"
            echo "版本文件不同步，但继续构建过程..."
          fi

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 添加缓存加速依赖安装
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline

      - name: Generate native Android files
        run: npx expo prebuild -p android --clean

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # 添加Gradle缓存
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Debug APK
        run: |
          cd android
          # 构建标准旧架构版本（使用 JavaScriptCore）
          ./gradlew assembleDebug \
            -PreactNativeDevSupport=true \
            -PreactNativeJsEngine=jsc \
            -PnewArchEnabled=false \
            --no-daemon \
            --max-workers=2 \
            --build-cache \
            --parallel

          # 构建标准新架构版本（使用 JavaScriptCore）
          ./gradlew assembleDebug \
            -PreactNativeDevSupport=true \
            -PreactNativeJsEngine=jsc \
            -PnewArchEnabled=true \
            --no-daemon \
            --max-workers=2 \
            --build-cache \
            --parallel

          # 构建 Hermes 版本
          ./gradlew assembleDebug \
            -PreactNativeDevSupport=true \
            -PreactNativeJsEngine=hermes \
            -PnewArchEnabled=false \
            --no-daemon \
            --max-workers=2 \
            --build-cache \
            --parallel

      - name: Create build directory
        run: mkdir -p ./build

      - name: Copy APK to build directory
        run: |
          # 复制标准旧架构版本APK
          cp android/app/build/outputs/apk/debug/app-debug.apk ./build/NeverMiss-Android-debug.apk
          # 复制标准新架构版本APK
          cp android/app/build/outputs/apk/debug/app-debug-newarch.apk ./build/NeverMiss-Android-debug-newarch.apk
          # 复制Hermes版本APK
          cp android/app/build/outputs/apk/debug/app-debug-hermes.apk ./build/NeverMiss-Android-debug-hermes.apk

      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-app
          path: |
            ./build/NeverMiss-Android-debug.apk
            ./build/NeverMiss-Android-debug-newarch.apk
            ./build/NeverMiss-Android-debug-hermes.apk
          retention-days: 7

  build-ios-debug:
    name: Build iOS Debug App (开发调试版)
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 添加缓存加速依赖安装
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline

      - name: Generate native iOS files
        run: npx expo prebuild -p ios --clean

      # 添加CocoaPods缓存
      - name: Cache Pods
        uses: actions/cache@v3
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install Pods
        run: |
          cd ios
          pod install

      - name: Build iOS App for Simulator
        run: |
          cd ios
          # 构建 iPhone 14
          xcodebuild -workspace NeverMiss.xcworkspace -scheme NeverMiss -configuration Debug -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14' CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" CODE_SIGN_ENTITLEMENTS="" RCT_NO_LAUNCH_PACKAGER=1 NO_FLIPPER=1 COMPILER_INDEX_STORE_ENABLE=NO -quiet build
          # 构建 iPhone 15 Pro
          xcodebuild -workspace NeverMiss.xcworkspace -scheme NeverMiss -configuration Debug -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15 Pro' CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" CODE_SIGN_ENTITLEMENTS="" RCT_NO_LAUNCH_PACKAGER=1 NO_FLIPPER=1 COMPILER_INDEX_STORE_ENABLE=NO -quiet build
          # 构建 iPhone SE (3rd generation)
          xcodebuild -workspace NeverMiss.xcworkspace -scheme NeverMiss -configuration Debug -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone SE (3rd generation)' CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" CODE_SIGN_ENTITLEMENTS="" RCT_NO_LAUNCH_PACKAGER=1 NO_FLIPPER=1 COMPILER_INDEX_STORE_ENABLE=NO -quiet build
          # 构建 iPhone 15 Pro Max
          xcodebuild -workspace NeverMiss.xcworkspace -scheme NeverMiss -configuration Debug -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15 Pro Max' CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" CODE_SIGN_ENTITLEMENTS="" RCT_NO_LAUNCH_PACKAGER=1 NO_FLIPPER=1 COMPILER_INDEX_STORE_ENABLE=NO -quiet build

      - name: Find and prepare iOS apps
        run: |
          mkdir -p ./build/ios-simulator
          
          # 查找并复制 iPhone 14 版本
          IPHONE14_APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "NeverMiss.app" -type d | grep -v "SourcePackages" | head -n 1)
          if [ ! -z "$IPHONE14_APP_PATH" ]; then
            mkdir -p ./build/ios-simulator/iphone14
            cp -r "$IPHONE14_APP_PATH" ./build/ios-simulator/iphone14/
          fi
          
          # 查找并复制 iPhone 15 Pro 版本
          IPHONE15PRO_APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "NeverMiss.app" -type d | grep -v "SourcePackages" | tail -n 3 | head -n 1)
          if [ ! -z "$IPHONE15PRO_APP_PATH" ]; then
            mkdir -p ./build/ios-simulator/iphone15pro
            cp -r "$IPHONE15PRO_APP_PATH" ./build/ios-simulator/iphone15pro/
          fi
          
          # 查找并复制 iPhone SE 版本
          IPHONESE_APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "NeverMiss.app" -type d | grep -v "SourcePackages" | tail -n 2 | head -n 1)
          if [ ! -z "$IPHONESE_APP_PATH" ]; then
            mkdir -p ./build/ios-simulator/iphonese
            cp -r "$IPHONESE_APP_PATH" ./build/ios-simulator/iphonese/
          fi
          
          # 查找并复制 iPhone 15 Pro Max 版本
          IPHONE15PROMAX_APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "NeverMiss.app" -type d | grep -v "SourcePackages" | tail -n 1)
          if [ ! -z "$IPHONE15PROMAX_APP_PATH" ]; then
            mkdir -p ./build/ios-simulator/iphone15promax
            cp -r "$IPHONE15PROMAX_APP_PATH" ./build/ios-simulator/iphone15promax/
          fi
          
          cd build
          zip -r -y NeverMiss-iOS-Simulator-debug.zip ios-simulator

      - name: Upload iOS simulator app artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug-simulator
          path: ./build/NeverMiss-iOS-Simulator-debug.zip
          retention-days: 7

      - name: Check iOS simulator file
        id: check_ios_file
        run: |
          if [ -f "./build/NeverMiss-iOS-Simulator-debug.zip" ] && [ $(stat -c%s "./build/NeverMiss-iOS-Simulator-debug.zip") -gt 1000 ]; then
            echo "ios_file_exists=true" >> $GITHUB_OUTPUT
          else
            echo "ios_file_exists=false" >> $GITHUB_OUTPUT
          fi

  create-debug-release:
    name: Create Debug Release
    needs: [build-android-debug, build-ios-debug]
    runs-on: ubuntu-latest
    # 修改条件：在推送到dev或develop分支或手动触发时创建发布
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/feature/') || startsWith(github.ref, 'refs/heads/bugfix/')
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      
      - name: Get version from package.json
        id: package_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "检测到package.json版本号: $VERSION"

      - name: Download artifacts
        run: |
          mkdir -p ./build
      
      - name: Download Android Debug artifact
        uses: actions/download-artifact@v4
        with:
          name: android-debug-app
          path: ./build
          
      - name: Download iOS simulator artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-debug-simulator
          path: ./build
        continue-on-error: true

      - name: Check iOS simulator file
        id: check_ios_file
        run: |
          if [ -f "./build/NeverMiss-iOS-Simulator-debug.zip" ] && [ $(stat -c%s "./build/NeverMiss-iOS-Simulator-debug.zip") -gt 1000 ]; then
            echo "ios_file_exists=true" >> $GITHUB_OUTPUT
          else
            echo "ios_file_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set release tag name
        id: set_tag
        run: |
          if [[ ${{ github.ref }} == refs/tags/v* ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="v${{ steps.package_version.outputs.version }}-debug-${{ github.sha }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Generate release notes
        run: |
          TITLE="NeverMiss 开发调试版本 v${{ steps.package_version.outputs.version }}"
          DESC="此版本为开发调试版本，基于 package.json 中的版本号 v${{ steps.package_version.outputs.version }}，需要PC开发环境支持运行。"
          
          # 获取当前日期
          BUILD_DATE=$(date +'%Y-%m-%d')
          
          cat > ./build/RELEASE_NOTES.md << EOF
          ## ${TITLE}
          
          ### 版本说明
          
          ${DESC}
          
          ### 下载说明
          
          - **Android 标准调试版本**: NeverMiss-Android-debug.apk
            - 适用于Android 7.0及以上设备
            - 需连接开发环境运行
            - 开发调试版本，需要PC运行相关服务使用
            - 使用 JavaScriptCore 引擎
            - 使用旧架构（Old Architecture）
            - 支持热重载和调试功能
            - 包含开发服务器支持
            - 适合日常开发调试使用
            - 兼容性最好，第三方库支持最完善
          
          - **Android 新架构调试版本**: NeverMiss-Android-debug-newarch.apk
            - 使用新架构（New Architecture）
            - 使用 JavaScriptCore 引擎
            - 相比旧架构的优势：
              - 性能更好
              - 内存管理更优
              - 启动速度更快
            - 需要注意：
              - 部分第三方库可能不兼容
              - 需要原生模块适配
              - 调试工具支持有限
            - 适合测试新架构性能
          
          - **Android Hermes调试版本**: NeverMiss-Android-debug-hermes.apk
            - 使用 Hermes JavaScript 引擎
            - 使用旧架构（Old Architecture）
            - 相比标准版本的优势：
              - 内存占用更少（约减少 30-50%）
              - 启动速度更快
              - 应用性能更好
              - 更适合低端设备
            - 同样需要开发服务器支持
            - 适合性能测试和低端设备测试
            - 第三方库兼容性好
          
          - **iOS模拟器调试版本**: NeverMiss-iOS-Simulator-debug.zip
            - 包含以下设备版本：
              - iPhone 14
              - iPhone 15 Pro
              - iPhone SE (3rd generation)
              - iPhone 15 Pro Max
            - 仅适用于macOS上的iOS模拟器
            - 需要Xcode和iOS模拟器环境
            - 需要PC运行开发服务器
            - 解压后，将对应设备版本的.app文件拖拽到相应的模拟器中即可安装
            - 用于开发调试和功能测试
          
          ### 构建信息
          
          - 分支: ${{ github.ref_name }}
          - 提交: ${{ github.sha }}
          - 构建时间: $(date +'%Y-%m-%d %H:%M:%S')
          - 版本: v${{ steps.package_version.outputs.version }}
          - 构建日期: ${BUILD_DATE}
          - 环境要求: 需要PC运行开发服务器
          EOF

      - name: Create Debug Release
        uses: softprops/action-gh-release@v1
        with:
          name: NeverMiss v${{ steps.package_version.outputs.version }} 开发调试版 [${{ github.ref_name }}]
          tag_name: ${{ steps.set_tag.outputs.tag }}
          draft: false
          prerelease: true
          body_path: ./build/RELEASE_NOTES.md
          files: |
            ./build/NeverMiss-Android-debug.apk
            ./build/NeverMiss-Android-debug-newarch.apk
            ./build/NeverMiss-Android-debug-hermes.apk
            ${{ steps.check_ios_file.outputs.ios_file_exists == 'true' && './build/NeverMiss-iOS-Simulator-debug.zip' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 